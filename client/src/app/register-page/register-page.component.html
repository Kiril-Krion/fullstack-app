<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid' : form.get('email')?.invalid && form.get('email')?.touched}"
      >
      <label for="email">Email:</label>
      <span
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="helper-text red-text"
      >
        <span *ngIf="form.get('email')?.hasError('required')">Email field is required</span>
        <span *ngIf="form.get('email')?.hasError('email')">Email address is not correct</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid' : form.get('password')?.invalid && form.get('password')?.touched}"
      >
      <label for="password">Пароль:</label>
      <span
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        class="helper-text red-text"
      >
        <span *ngIf="form.get('password')?.hasError('required')">Password field is required</span>
        <span *ngIf="form.get('password')?.hasError('minlength')">Password field is too short</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >
      Создать
    </button>
  </div>
</form>
